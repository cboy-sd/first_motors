    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" type="/static/image/png" href="/static/img/logo.png">
    <link rel="stylesheet" href="/static/css/_bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/_bootstrap-rtl.css' %}">

    {% endblock %}

<script src="{% static 'js/bootstrap.min.js'%}"></script>

<script type="text/javascript">
    window.addEventListener('load', (event) => {
            var loading = document.querySelector('.web .loading');
            setTimeout(function(){
                loading.style.opacity = "0";
                loading.style.transition = "all 0.2s ease-in";
                setTimeout(function(){
                    loading.style.display = "none";
                },200);
            },200);
        });







</script>
<script src="{% static 'js/backend.js1' %}"></script>
</html>
